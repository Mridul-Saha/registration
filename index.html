<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <img src="images/admin.png" alt="">
            <h2>User Login</h2>
            <form action="">
                <input type="email" placeholder="Email" class="form-control">
                <input type="password" placeholder="Password" class="form-control">
                <input type="submit" value="Login" class="login-btn">
            </form>
            <div class="reg-res-btn">
                <a href="register.html" class="reg-btn">Register Now!</a>
                <a href="reset.html" class="res-btn">Reset Now!</a>
            </div>
        </div>
    </div>
</body>

</html>
