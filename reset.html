<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Page</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>
    <div class="container">
        <div class="reset-section">
            <img src="images/reset.png" alt="">
            <h2>Forget Your Password?</h2>
            <p>Enter your email address below and we'll send you instructions on how to change your password.</p>
            <form action="">
                <input type="email" placeholder="Email Address" class="form-control">
                <input type="submit" value="Send" class="send-btn">
            </form>
            <div class="log-reg-btn">
                <a href="index.html" class="log-btn">Login</a>
                <a href="register.html" class="reg-btn">Register Now!</a>
            </div>
        </div>
    </div>
</body>

</html>
